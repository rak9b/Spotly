openapi: 3.0.3
info:
  title: Local Guide AI Platform API
  description: API for Hybrid Events, Tours, and AI Guide SaaS.
  version: 1.0.0
servers:
  - url: https://api.localguide.ai/v1
    description: Production Server
  - url: http://localhost:3000/api/v1
    description: Local Development

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        role:
          type: string
          enum: [tourist, guide, host, admin]
    
    Event:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        price_cents:
          type: integer
        location_city:
          type: string
        start_time:
          type: string
          format: date-time
        images:
          type: array
          items:
            type: string

paths:
  /auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, role]
              properties:
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum: [tourist, guide]
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'

  /auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string

  /events:
    get:
      summary: Search events
      parameters:
        - name: city
          in: query
          schema:
            type: string
        - name: date
          in: query
          schema:
            type: string
            format: date
        - name: page
          in: query
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
                  total:
                    type: integer

    post:
      summary: Create an event (Guide only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '201':
          description: Event created

  /bookings:
    post:
      summary: Create a booking
      security:
        - bearerAuth: []
      parameters:
        - name: Idempotency-Key
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [event_id, seats]
              properties:
                event_id:
                  type: string
                  format: uuid
                seats:
                  type: integer
                  minimum: 1
      responses:
        '201':
          description: Booking created (pending payment)

  /ai/planner:
    post:
      summary: Generate AI Itinerary
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                destination:
                  type: string
                days:
                  type: integer
                interests:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Generated itinerary
          content:
            application/json:
              schema:
                type: object
                properties:
                  itinerary:
                    type: array
                    items:
                      type: object
